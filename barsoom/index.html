<!DOCTYPE html>
<html>
<head>
  <title>Mapping Alpha Shape of the Mare Adriaticum</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://api.tiles.mapbox.com/mapbox.js/v2.1.5/mapbox.css' rel='stylesheet' />
  <!--[if lte IE 8]>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.4/leaflet.ie.css" />
  <![endif]-->

  <!-- Links to GeoJSON data we'll use in the map. -->
  <link rel="area" href="hull.json"/>
  <link rel="points" href="points.json"/>

</head>
<body>
  <div id="map" style="height:800px;width:100%;"></div>
  <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
  <script src='https://api.tiles.mapbox.com/mapbox.js/v2.1.5/mapbox.js'></script>
  <script>
    
    L.mapbox.accessToken = 'pk.eyJ1Ijoic2dpbGxpZXMiLCJhIjoiWUE2VlZVcyJ9.OITHkb1GHNh9nvzIfUc9QQ';
    var map = L.mapbox.map('map', 'mapbox.mars-terrain-v1').setView([42.4698, 16.6461], 7);

    //var terrain = L.mapbox.tileLayer('mapbox.mars-terrain-v1');
    //terrain.addTo(map);

    /* Load hull area GeoJSON and add to map */
    $.getJSON($('link[rel="area"]').attr("href"), function(data) {
        L.mapbox.featureLayer(data).addTo(map);
    });

    /* Load points GeoJSON and add to map */
    $.getJSON($('link[rel="points"]').attr("href"), function(data) {
        L.mapbox.featureLayer(data).addTo(map);
    });

  </script>
</body>
</html>
